<!-- Navigation -->

    <div class="container">

<!-- Page Content -->
<div class="container">

    <div class="row">
        <div class="col-lg-12 text-center">
            <form action="#" th:action="@{/addeducation}" th:object="${newEducation}" method="post">
                <p>School: <input type="text" th:field="*{school}"/></p>
                <!--<span th:if="${#fields.hasErrors('name')}" th:errors="*{name}">Problem with name</span></p>-->
                <p>Degree: <input type="text" th:field="*{degree}"/></p>
                <!--<span th:if="${#fields.hasErrors('email')}" th:errors="*{email}">Problem with email</span></p>-->
                <p>Graduation year: <input type="number" th:field="*{gradYear}"/></p>
                <p><input type="submit" value="Submit" /><input type="reset" value="Reset"/></p>
            </form>
        </div>
    </div>
